<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Supplier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Kelola Supplier</h2>

        <!-- Form Tambah/Edit Supplier -->
        <form id="supplierForm" enctype="multipart/form-data">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="supplierName" class="form-label">Nama Supplier</label>
                    <input type="text" id="supplierName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="supplierContact" class="form-label">Kontak Supplier</label>
                    <input type="text" id="supplierContact" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="supplierEmail" class="form-label">Email Supplier</label>
                    <input type="email" id="supplierEmail" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="supplierAddress" class="form-label">Alamat Supplier</label>
                    <input type="text" id="supplierAddress" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="supplierPhoto" class="form-label">Foto</label>
                    <input type="file" id="supplierPhoto" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>

        <!-- Tabel Supplier -->
        <div class="mt-5">
            <h4>Daftar Supplier</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Foto</th>
                        <th>Nama Supplier</th>
                        <th>Kontak</th>
                        <th>Email</th>
                        <th>Alamat</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="supplierTableBody">
                    <!-- Data supplier akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let suppliers = JSON.parse(localStorage.getItem("suppliers")) || [];

        document.addEventListener("DOMContentLoaded", function () {
            loadSuppliers();

            document.getElementById("supplierForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const supplierPhotoInput = document.getElementById("supplierPhoto");
                const photo = supplierPhotoInput.files[0] 
                    ? URL.createObjectURL(supplierPhotoInput.files[0]) 
                    : null;

                const supplier = {
                    id: Date.now(),
                    name: document.getElementById("supplierName").value,
                    contact: document.getElementById("supplierContact").value,
                    email: document.getElementById("supplierEmail").value,
                    address: document.getElementById("supplierAddress").value,
                    photo: photo
                };

                suppliers.push(supplier);
                saveSuppliers();
                loadSuppliers();
                this.reset();
                Swal.fire("Berhasil!", "Supplier telah disimpan.", "success");
            });
        });

        function loadSuppliers() {
            const tbody = document.getElementById("supplierTableBody");
            tbody.innerHTML = "";

            suppliers.forEach((supplier, index) => {
                const photoHTML = supplier.photo 
                    ? `<img src="${supplier.photo}" class="profile-pic">` 
                    : `<i class="fas fa-building fa-2x text-secondary"></i>`;

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${photoHTML}</td>
                    <td>${supplier.name}</td>
                    <td>${supplier.contact}</td>
                    <td>${supplier.email}</td>
                    <td>${supplier.address}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editSupplier(${supplier.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteSupplier(${supplier.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function saveSuppliers() {
            localStorage.setItem("suppliers", JSON.stringify(suppliers));
        }

        function editSupplier(id) {
            const supplier = suppliers.find(supplier => supplier.id === id);
            if (supplier) {
                document.getElementById("supplierName").value = supplier.name;
                document.getElementById("supplierContact").value = supplier.contact;
                document.getElementById("supplierEmail").value = supplier.email;
                document.getElementById("supplierAddress").value = supplier.address;

                // Remove the supplier from the array before editing
                suppliers = suppliers.filter(supplier => supplier.id !== id);
                saveSuppliers();
                loadSuppliers();
            }
        }

        function deleteSupplier(id) {
            Swal.fire({
                title: "Apakah Anda yakin?",
                text: "Supplier ini akan dihapus!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Ya, hapus supplier!"
            }).then((result) => {
                if (result.isConfirmed) {
                    suppliers = suppliers.filter(supplier => supplier.id !== id);
                    saveSuppliers();
                    loadSuppliers();
                    Swal.fire("Terhapus!", "Supplier telah dihapus.", "success");
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
