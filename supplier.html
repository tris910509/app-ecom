<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Supplier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Kelola Supplier</h2>

        <!-- Form Input Supplier -->
        <form id="supplierForm">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="supplierName" class="form-label">Nama Supplier</label>
                    <input type="text" id="supplierName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="contact" class="form-label">Kontak</label>
                    <input type="text" id="contact" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Alamat</label>
                    <input type="text" id="address" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Simpan Supplier</button>
            </div>
        </form>

        <!-- Tabel Daftar Supplier -->
        <div class="mt-5">
            <h4>Daftar Supplier</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Nama Supplier</th>
                        <th>Kontak</th>
                        <th>Email</th>
                        <th>Alamat</th>
                        <th>ID Supplier</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="supplierTableBody">
                    <!-- Data supplier akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let suppliers = JSON.parse(localStorage.getItem("suppliers")) || [];

        // Menyimpan supplier ke localStorage
        function saveSuppliers() {
            localStorage.setItem("suppliers", JSON.stringify(suppliers));
        }

        // Menampilkan tabel supplier
        function loadSuppliers() {
            const tbody = document.getElementById("supplierTableBody");
            tbody.innerHTML = "";

            suppliers.forEach((supplier, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${supplier.name}</td>
                    <td>${supplier.contact}</td>
                    <td>${supplier.email}</td>
                    <td>${supplier.address}</td>
                    <td>${supplier.id}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editSupplier(${supplier.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteSupplier(${supplier.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Menambah supplier baru
        document.getElementById("supplierForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("supplierName").value;
            const contact = document.getElementById("contact").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;

            // ID Unik untuk supplier
            const supplierId = Date.now(); // Menggunakan timestamp sebagai ID unik

            const supplier = {
                id: supplierId,
                name: name,
                contact: contact,
                email: email,
                address: address
            };
            suppliers.push(supplier);
            saveSuppliers();
            loadSuppliers();
            document.getElementById("supplierForm").reset();
            Swal.fire("Sukses", "Supplier telah ditambahkan!", "success");
        });

        // Menghapus supplier
        function deleteSupplier(id) {
            Swal.fire({
                title: 'Hapus Supplier?',
                text: "Data ini tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, hapus supplier!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    suppliers = suppliers.filter(supplier => supplier.id !== id);
                    saveSuppliers();
                    loadSuppliers();
                    Swal.fire("Terhapus!", "Supplier telah dihapus.", "success");
                }
            });
        }

        // Edit supplier
        function editSupplier(id) {
            const supplier = suppliers.find(s => s.id === id);
            if (supplier) {
                document.getElementById("supplierName").value = supplier.name;
                document.getElementById("contact").value = supplier.contact;
                document.getElementById("email").value = supplier.email;
                document.getElementById("address").value = supplier.address;

                // Hapus supplier dan beri ID untuk memperbarui
                suppliers = suppliers.filter(s => s.id !== id);
                saveSuppliers();
                loadSuppliers();
            }
        }

        // Memulai fungsi
        loadSuppliers();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
