<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Point of Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">POS - Transaksi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Transaksi POS</h2>

        <!-- Form Input Transaksi -->
        <form id="posForm">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="customerId" class="form-label">Pilih Pelanggan</label>
                    <select id="customerId" class="form-select" required>
                        <option value="">Pilih Pelanggan</option>
                        <!-- Pelanggan akan dimuat di sini -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="productId" class="form-label">Pilih Produk</label>
                    <select id="productId" class="form-select" required>
                        <option value="">Pilih Produk</option>
                        <!-- Produk akan dimuat di sini -->
                    </select>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Jumlah</label>
                    <input type="number" id="quantity" class="form-control" required min="1" value="1">
                </div>
                <div class="col-md-6">
                    <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                    <select id="paymentMethod" class="form-select" required>
                        <option value="cash">Tunai</option>
                        <option value="credit">Kredit</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Tambah ke Keranjang</button>
            </div>
        </form>

        <!-- Keranjang Belanja -->
        <div class="mt-5">
            <h4>Keranjang Belanja</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Nama Produk</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Keranjang belanja akan dimuat di sini -->
                </tbody>
            </table>
            <div class="text-end">
                <h5>Total Harga: <span id="totalPrice">0</span></h5>
                <button class="btn btn-success" onclick="processPayment()">Proses Pembayaran</button>
            </div>
        </div>
    </div>

    <script>
        // Simulasi Data Pelanggan dan Produk
        const customers = [
            { id: 1, name: "John Doe" },
            { id: 2, name: "Jane Smith" },
        ];

        const products = [
            { id: 1, name: "Produk A", price: 100 },
            { id: 2, name: "Produk B", price: 200 },
            { id: 3, name: "Produk C", price: 300 },
        ];

        let cart = [];
        let totalPrice = 0;

        // Memuat pelanggan ke dropdown
        function loadCustomers() {
            const customerSelect = document.getElementById("customerId");
            customers.forEach(customer => {
                const option = document.createElement("option");
                option.value = customer.id;
                option.textContent = customer.name;
                customerSelect.appendChild(option);
            });
        }

        // Memuat produk ke dropdown
        function loadProducts() {
            const productSelect = document.getElementById("productId");
            products.forEach(product => {
                const option = document.createElement("option");
                option.value = product.id;
                option.textContent = product.name;
                productSelect.appendChild(option);
            });
        }

        // Menambah produk ke keranjang
        document.getElementById("posForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const customerId = document.getElementById("customerId").value;
            const productId = document.getElementById("productId").value;
            const quantity = document.getElementById("quantity").value;
            const paymentMethod = document.getElementById("paymentMethod").value;

            const product = products.find(p => p.id == productId);
            const customer = customers.find(c => c.id == customerId);

            if (!customer || !product) {
                Swal.fire("Gagal", "Pilih pelanggan dan produk dengan benar", "error");
                return;
            }

            const cartItem = {
                productId: product.id,
                productName: product.name,
                quantity: quantity,
                price: product.price,
                total: product.price * quantity,
            };

            cart.push(cartItem);
            totalPrice += cartItem.total;

            // Menyimpan ke keranjang
            updateCart();

            Swal.fire("Sukses", "Produk telah ditambahkan ke keranjang", "success");
        });

        // Update tampilan keranjang
        function updateCart() {
            const tbody = document.getElementById("cartTableBody");
            tbody.innerHTML = "";
            cart.forEach((item, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.productName}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price}</td>
                    <td>${item.total}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Hapus</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById("totalPrice").textContent = totalPrice;
        }

        // Menghapus item dari keranjang
        function removeFromCart(index) {
            totalPrice -= cart[index].total;
            cart.splice(index, 1);
            updateCart();
        }

        // Memproses pembayaran
        function processPayment() {
            if (cart.length === 0) {
                Swal.fire("Gagal", "Keranjang belanja kosong", "error");
                return;
            }

            Swal.fire({
                title: 'Proses Pembayaran?',
                text: `Total yang harus dibayar: ${totalPrice}`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Bayar',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire("Berhasil", "Pembayaran berhasil diproses", "success");
                    cart = [];
                    totalPrice = 0;
                    updateCart();
                }
            });
        }

        // Memulai halaman
        loadCustomers();
        loadProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
