<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Halaman POS (Point of Sale)</h2>

        <!-- Formulir Transaksi POS -->
        <div class="mt-4">
            <h4>Formulir Transaksi</h4>
            <form id="posForm">
                <div class="mb-3">
                    <label for="customerRole" class="form-label">Pilih Peran Pelanggan</label>
                    <select id="customerRole" class="form-select" required>
                        <option value="umum">Umum</option>
                        <option value="pelsem">PelSem</option>
                        <option value="pelmem">PelMem</option>
                    </select>
                </div>

                <div id="customerForm" class="mt-3">
                    <h5>Data Pelanggan</h5>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Nama Pelanggan</label>
                        <input type="text" id="customerName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerContact" class="form-label">Kontak</label>
                        <input type="text" id="customerContact" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" id="customerEmail" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="productSelect" class="form-label">Pilih Produk</label>
                    <select id="productSelect" class="form-select" required>
                        <!-- Produk akan dimuat di sini -->
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Jumlah</label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="discount" class="form-label">Diskon (%)</label>
                    <input type="number" id="discount" class="form-control" value="0" min="0" max="100">
                </div>

                <button type="button" class="btn btn-primary" onclick="addToCart()">Tambah ke Keranjang</button>
            </form>

            <h5 class="mt-4">Keranjang Belanja</h5>
            <table class="table table-bordered" id="cartTable">
                <thead class="table-primary">
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h5>Total: <span id="totalAmount">0</span> IDR</h5>

            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                <select id="paymentMethod" class="form-select" onchange="togglePaymentProof()" required>
                    <option value="cash">Cash</option>
                    <option value="transfer">Transfer</option>
                    <option value="ewallet">E-Wallet</option>
                </select>
            </div>

            <div id="proofUpload" class="mb-3" style="display: none;">
                <label for="paymentProof" class="form-label">Upload Bukti Pembayaran</label>
                <input type="file" id="paymentProof" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="cashPaid" class="form-label">Jumlah Dibayar (Cash)</label>
                <input type="number" id="cashPaid" class="form-control" min="0" oninput="calculateChange()">
            </div>
            <h5>Kembalian: <span id="changeAmount">0</span> IDR</h5>

            <button class="btn btn-success mt-4" onclick="processPayment()">Proses Pembayaran</button>
        </div>
    </div>

    <script>
        const products = JSON.parse(localStorage.getItem("products")) || [];
        let cart = [];
        let totalAmount = 0;

        function loadProducts() {
            const productSelect = document.getElementById('productSelect');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.innerText = product.name;
                productSelect.appendChild(option);
            });
        }

        function addToCart() {
            const productId = document.getElementById('productSelect').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const discount = parseFloat(document.getElementById('discount').value || 0) / 100;
            const product = products.find(p => p.id === productId);

            if (product) {
                const discountedPrice = product.price - product.price * discount;
                const totalPrice = discountedPrice * quantity;

                cart.push({ product, quantity, discountedPrice, totalPrice });
                updateCart();
            }
        }

        function updateCart() {
            const cartTableBody = document.getElementById('cartTable').getElementsByTagName('tbody')[0];
            cartTableBody.innerHTML = '';

            totalAmount = 0;
            cart.forEach(item => {
                totalAmount += item.totalPrice;
                const row = cartTableBody.insertRow();
                row.innerHTML = `
                    <td>${item.product.name}</td>
                    <td>${item.discountedPrice}</td>
                    <td>${item.quantity}</td>
                    <td>${item.totalPrice}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.product.id}')">Hapus</button></td>
                `;
            });

            document.getElementById('totalAmount').innerText = totalAmount;
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.product.id !== productId);
            updateCart();
        }

        function togglePaymentProof() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            const proofUpload = document.getElementById('proofUpload');
            const cashPaid = document.getElementById('cashPaid');

            if (paymentMethod === 'cash') {
                proofUpload.style.display = 'none';
                cashPaid.parentElement.style.display = 'block';
            } else {
                proofUpload.style.display = 'block';
                cashPaid.parentElement.style.display = 'none';
            }
        }

        function calculateChange() {
            const cashPaid = parseFloat(document.getElementById('cashPaid').value || 0);
            const changeAmount = Math.max(0, cashPaid - totalAmount);
            document.getElementById('changeAmount').innerText = changeAmount;
        }

        function processPayment() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            const cashPaid = parseFloat(document.getElementById('cashPaid').value || 0);
            const changeAmount = cashPaid - totalAmount;

            if (paymentMethod === 'cash' && cashPaid < totalAmount) {
                Swal.fire("Peringatan", "Jumlah cash tidak mencukupi!", "warning");
                return;
            }

            if (paymentMethod !== 'cash' && !document.getElementById('paymentProof').files.length) {
                Swal.fire("Peringatan", "Harap upload bukti pembayaran!", "warning");
                return;
            }

            Swal.fire("Berhasil", "Transaksi berhasil diproses!", "success");
            cart = [];
            updateCart();
        }

        loadProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
