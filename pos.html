<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS dengan Diskon & Jasa Pengiriman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Halaman POS</h2>

        <!-- Formulir POS -->
        <form id="posForm" class="mt-4">
            <!-- Pilih Role -->
            <div class="mb-3">
                <label for="customerRole" class="form-label">Pilih Peran Pelanggan</label>
                <select id="customerRole" class="form-select" required onchange="handleRoleChange()">
                    <option value="umum">Umum</option>
                    <option value="pelsem">PelSem</option>
                    <option value="pelmem">PelMem</option>
                </select>
            </div>

            <!-- Data Pelanggan -->
            <div id="customerForm" class="mb-3">
                <label for="customerName" class="form-label">Nama Pelanggan</label>
                <input type="text" id="customerName" class="form-control" required>
                <label for="customerContact" class="form-label mt-2">No. Handphone</label>
                <input type="text" id="customerContact" class="form-control" required>
            </div>

            <!-- Pilih Produk -->
            <div class="mb-3">
                <label for="productSelect" class="form-label">Pilih Produk</label>
                <select id="productSelect" class="form-select" required>
                    <!-- Produk akan dimuat otomatis -->
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Jumlah</label>
                <input type="number" id="quantity" class="form-control" value="1" min="1" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="addToCart()">Tambah ke Keranjang</button>
        </form>

        <!-- Diskon dan Jasa Pengiriman -->
        <div class="mt-4">
            <h5>Diskon</h5>
            <div class="d-flex align-items-center">
                <input type="number" id="discountValue" class="form-control me-2" placeholder="Jumlah Diskon">
                <select id="discountType" class="form-select w-auto">
                    <option value="percent">%</option>
                    <option value="amount">IDR</option>
                </select>
            </div>

            <h5 class="mt-4">Jasa Pengiriman</h5>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="shippingToggle" onchange="toggleShipping()">
                <label class="form-check-label" for="shippingToggle">Aktifkan Jasa Pengiriman</label>
            </div>
        </div>

        <!-- Keranjang Belanja -->
        <div class="mt-4">
            <h5>Keranjang Belanja</h5>
            <table class="table table-bordered" id="cartTable">
                <thead class="table-primary">
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h5>Total: <span id="totalAmount">0</span> IDR</h5>
        </div>

        <!-- Pembayaran -->
        <div class="mt-4">
            <h5>Checkout</h5>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                <select id="paymentMethod" class="form-select" onchange="handlePaymentMethod()">
                    <option value="cash">Cash</option>
                    <option value="transfer">Transfer</option>
                    <option value="ewallet">E-Wallet</option>
                </select>
            </div>
            <div id="proofUpload" class="mb-3" style="display: none;">
                <label for="paymentProof" class="form-label">Upload Bukti Pembayaran</label>
                <input type="file" id="paymentProof" class="form-control">
            </div>

            <button class="btn btn-success" onclick="checkout()">Proses Checkout</button>
        </div>
    </div>

    <script>
        const products = JSON.parse(localStorage.getItem("products")) || [];
        let cart = [];
        let totalAmount = 0;
        let shippingCost = 0;

        function loadProducts() {
            const productSelect = document.getElementById('productSelect');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.innerText = `${product.name} - ${product.price} IDR`;
                productSelect.appendChild(option);
            });
        }

        function handleRoleChange() {
            const role = document.getElementById('customerRole').value;
            const customerForm = document.getElementById('customerForm');
            if (role === "umum") {
                customerForm.style.display = "block";
            } else {
                customerForm.style.display = "none";
                document.getElementById('customerName').value = `Pelanggan ${role}`;
                document.getElementById('customerContact').value = `08123456789`;
            }
        }

        function addToCart() {
            const productId = document.getElementById('productSelect').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const product = products.find(p => p.id === productId);

            if (product) {
                const totalPrice = product.price * quantity;
                cart.push({ product, quantity, totalPrice });
                updateCart();
            }
        }

        function updateCart() {
            const cartTableBody = document.getElementById('cartTable').getElementsByTagName('tbody')[0];
            cartTableBody.innerHTML = '';
            totalAmount = 0;
            cart.forEach(item => {
                totalAmount += item.totalPrice;
                const row = cartTableBody.insertRow();
                row.innerHTML = `
                    <td>${item.product.name}</td>
                    <td>${item.product.price}</td>
                    <td>${item.quantity}</td>
                    <td>${item.totalPrice}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.product.id}')">Hapus</button></td>
                `;
            });
            document.getElementById('totalAmount').innerText = totalAmount;
        }

        function toggleShipping() {
            const isChecked = document.getElementById('shippingToggle').checked;
            shippingCost = isChecked ? 10000 : 0; // Biaya pengiriman 10,000 IDR
        }

        function handlePaymentMethod() {
            const method = document.getElementById('paymentMethod').value;
            document.getElementById('proofUpload').style.display = method === "cash" ? "none" : "block";
        }

        function checkout() {
            const discountValue = parseFloat(document.getElementById('discountValue').value) || 0;
            const discountType = document.getElementById('discountType').value;

            const discount = discountType === "percent" ? (totalAmount * discountValue) / 100 : discountValue;
            const finalTotal = totalAmount - discount + shippingCost;

            Swal.fire({
                title: 'Checkout Berhasil',
                html: `
                    <p>Total: ${totalAmount} IDR</p>
                    <p>Diskon: -${discount} IDR</p>
                    <p>Jasa Pengiriman: +${shippingCost} IDR</p>
                    <h4>Total Akhir: ${finalTotal} IDR</h4>
                `,
                icon: 'success'
            });
        }

        loadProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
