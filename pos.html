<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .switch {
            display: inline-flex;
            align-items: center;
        }
        .switch input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Halaman POS</h2>

        <!-- Form Transaksi -->
        <div class="mt-4">
            <h4>Form Transaksi</h4>
            <form id="posForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="transactionId" class="form-label">ID Transaksi</label>
                        <input type="text" id="transactionId" class="form-control" readonly value="">
                    </div>
                    <div class="col-md-6">
                        <label for="customerRole" class="form-label">Role Pelanggan</label>
                        <select id="customerRole" class="form-select" required>
                            <option value="">Pilih Role</option>
                            <option value="umum">Umum</option>
                            <option value="pelsem">PelSem</option>
                            <option value="pelmem">PelMem</option>
                        </select>
                    </div>
                </div>
                <div id="customerDetails" class="row mb-3">
                    <!-- Form Umum diisi manual -->
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="product" class="form-label">Pilih Produk</label>
                        <select id="product" class="form-select">
                            <!-- Produk akan dimuat secara dinamis -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="productQuantity" class="form-label">Jumlah</label>
                        <input type="number" id="productQuantity" class="form-control" min="1" value="1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="switch">
                            <input type="checkbox" id="useExpedition">
                            <label for="useExpedition">Gunakan Jasa Ekspedisi</label>
                        </div>
                    </div>
                    <div class="col-md-6" id="expeditionFeeContainer" style="display: none;">
                        <label for="expeditionFee" class="form-label">Biaya Ekspedisi</label>
                        <input type="number" id="expeditionFee" class="form-control" value="0">
                    </div>
                </div>
                <button type="button" id="addToCartButton" class="btn btn-primary">Tambah ke Keranjang</button>
            </form>
        </div>

        <!-- Keranjang -->
        <div class="mt-5">
            <h4>Keranjang</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Diskon</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Daftar produk di keranjang akan dimuat di sini -->
                </tbody>
            </table>
            <div class="text-end">
                <h5>Total Pembayaran: <span id="totalPayment">Rp 0</span></h5>
            </div>
        </div>

        <!-- Metode Pembayaran -->
        <div class="mt-5">
            <h4>Metode Pembayaran</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCash" value="cash" checked>
                        <label class="form-check-label" for="paymentCash">Cash</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentNonCash" value="non-cash">
                        <label class="form-check-label" for="paymentNonCash">Non-Cash</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <button id="completeTransactionButton" class="btn btn-success">Selesaikan Transaksi</button>
                </div>
            </div>
        </div>

        <!-- Riwayat Pembelian -->
        <div class="mt-5">
            <h4>Riwayat Pembelian</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-secondary">
                    <tr>
                        <th>No</th>
                        <th>ID Transaksi</th>
                        <th>Total Pembayaran</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Riwayat transaksi akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Data pelanggan, produk, dan transaksi
        document.addEventListener("DOMContentLoaded", () => {
    const transactionId = document.getElementById("transactionId");
    const customerRole = document.getElementById("customerRole");
    const customerDetails = document.getElementById("customerDetails");
    const productSelect = document.getElementById("product");
    const productQuantity = document.getElementById("productQuantity");
    const discountType = document.getElementById("discountType");
    const discountValue = document.getElementById("discountValue");
    const useExpedition = document.getElementById("useExpedition");
    const expeditionFee = document.getElementById("expeditionFee");
    const cartTableBody = document.getElementById("cartTableBody");
    const totalPayment = document.getElementById("totalPayment");
    const paymentMethodRadios = document.getElementsByName("paymentMethod");
    const historyTableBody = document.getElementById("historyTableBody");
    const addToCartButton = document.getElementById("addToCartButton");
    const completeTransactionButton = document.getElementById("completeTransactionButton");

    let cart = [];
    let transactionHistory = JSON.parse(localStorage.getItem("transactionHistory")) || [];

    // Data pelanggan dan produk (simulasi)
    const customers = [
    ];

    const products = [
        
    ];

    // Generate ID unik untuk transaksi
    function generateTransactionId() {
        const timestamp = Date.now();
        return `TRX${timestamp}`;
    }

    // Load produk ke dalam dropdown
    function loadProducts() {
        productSelect.innerHTML = `<option value="">Pilih Produk</option>`;
        products.forEach(product => {
            productSelect.innerHTML += `<option value="${product.id}">${product.name} - Rp ${product.price.toLocaleString()}</option>`;
        });
    }

    // Tampilkan detail pelanggan berdasarkan role
    customerRole.addEventListener("change", () => {
        const selectedRole = customerRole.value;
        customerDetails.innerHTML = "";

        if (selectedRole === "umum") {
            customerDetails.innerHTML = `
                <div class="col-md-6">
                    <label for="customerName" class="form-label">Nama Pelanggan</label>
                    <input type="text" id="customerName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="customerPhone" class="form-label">No. Handphone</label>
                    <input type="text" id="customerPhone" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="customerEmail" class="form-label">Email</label>
                    <input type="email" id="customerEmail" class="form-control">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="customerAddress" class="form-label">Alamat</label>
                    <input type="text" id="customerAddress" class="form-control">
                </div>
            `;
        } else {
            const customer = customers.find(c => c.role === selectedRole);
            if (customer) {
                customerDetails.innerHTML = `
                    <div class="col-md-6">
                        <label class="form-label">Nama Pelanggan</label>
                        <input type="text" class="form-control" value="${customer.name}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">No. Handphone</label>
                        <input type="text" class="form-control" value="${customer.phone}" readonly>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" value="${customer.email}" readonly>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label">Alamat</label>
                        <input type="text" class="form-control" value="${customer.address}" readonly>
                    </div>
                `;
            }
        }
    });

    // Tambahkan produk ke keranjang
    addToCartButton.addEventListener("click", () => {
        const productId = productSelect.value;
        const quantity = parseInt(productQuantity.value);
        const discount = parseFloat(discountValue.value);
        const isDiscountPercent = discountType.checked;

        if (!productId || quantity <= 0) {
            Swal.fire("Peringatan", "Harap pilih produk dan masukkan jumlah yang valid!", "warning");
            return;
        }

        const product = products.find(p => p.id === productId);
        if (product) {
            const price = product.price;
            const discountAmount = isDiscountPercent ? (price * discount / 100) : discount;
            const total = (price - discountAmount) * quantity;

            cart.push({ productId, name: product.name, price, quantity, discount, total });
            updateCart();
        }
    });

    // Update tabel keranjang
    function updateCart() {
        cartTableBody.innerHTML = "";
        let totalCost = 0;

        cart.forEach((item, index) => {
            totalCost += item.total;

            cartTableBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>Rp ${item.price.toLocaleString()}</td>
                    <td>${item.quantity}</td>
                    <td>${item.discount}</td>
                    <td>Rp ${item.total.toLocaleString()}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removeCartItem(${index})">Hapus</button>
                    </td>
                </tr>
            `;
        });

        totalPayment.textContent = `Rp ${totalCost.toLocaleString()}`;
    }

    // Hapus item dari keranjang
    window.removeCartItem = (index) => {
        cart.splice(index, 1);
        updateCart();
    };

    // Selesaikan transaksi
    completeTransactionButton.addEventListener("click", () => {
        const selectedPaymentMethod = Array.from(paymentMethodRadios).find(r => r.checked).value;
        const totalCost = parseFloat(totalPayment.textContent.replace("Rp ", "").replace(",", ""));

        if (selectedPaymentMethod === "cash") {
            transactionHistory.push({ id: generateTransactionId(), total: totalCost, status: "Lunas" });
            Swal.fire("Berhasil", "Transaksi selesai dan lunas!", "success");
        } else {
            transactionHistory.push({ id: generateTransactionId(), total: totalCost, status: "Belum Lunas" });
            Swal.fire("Berhasil", "Transaksi selesai. Silakan konfirmasi pembayaran!", "success");
        }

        localStorage.setItem("transactionHistory", JSON.stringify(transactionHistory));
        cart = [];
        updateCart();
        loadHistory();
    });

    // Load riwayat transaksi
    function loadHistory() {
        historyTableBody.innerHTML = "";
        transactionHistory.forEach((trx, index) => {
            historyTableBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${trx.id}</td>
                    <td>Rp ${trx.total.toLocaleString()}</td>
                    <td>${trx.status}</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Detail</button>
                    </td>
                </tr>
            `;
        });
    }

    // Inisialisasi halaman
    function init() {
        transactionId.value = generateTransactionId();
        loadProducts();
        loadHistory();
    }

    init();
});

    </script>
</body>
</html>
