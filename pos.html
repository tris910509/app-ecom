<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Halaman POS</h2>
        <hr>

        <!-- Form Transaksi -->
        <div class="mt-4">
            <h4>Form Transaksi</h4>
            <form id="posForm">
                <!-- ID Transaksi -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="transactionId" class="form-label">ID Transaksi</label>
                        <input type="text" id="transactionId" class="form-control" readonly>
                    </div>
                </div>

                <!-- Pilih Pelanggan -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="customerRole" class="form-label">Role Pelanggan</label>
                        <select id="customerRole" class="form-select">
                            <option value="">Pilih Role</option>
                            <option value="umum">Umum</option>
                            <option value="pelsem">PelSem</option>
                            <option value="pelmem">PelMem</option>
                        </select>
                    </div>
                </div>
                <div id="customerDetails" class="row mb-3">
                    <!-- Detail pelanggan akan dimuat otomatis atau manual -->
                </div>

                <!-- Pilih Produk -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="product" class="form-label">Pilih Produk</label>
                        <select id="product" class="form-select">
                            <!-- Produk dimuat dari localStorage -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="productQuantity" class="form-label">Jumlah</label>
                        <input type="number" id="productQuantity" class="form-control" min="1" value="1">
                    </div>
                </div>

                <!-- Diskon -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="discountType" class="form-label">Diskon</label>
                        <select id="discountType" class="form-select">
                            <option value="none">Tanpa Diskon</option>
                            <option value="percent">Persen (%)</option>
                            <option value="rupiah">Rupiah</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="discountValue" class="form-label">Nilai Diskon</label>
                        <input type="number" id="discountValue" class="form-control" value="0" min="0">
                    </div>
                </div>

                <!-- Tambah ke Keranjang -->
                <button type="button" id="addToCartButton" class="btn btn-primary">Tambah ke Keranjang</button>
            </form>
        </div>

        <!-- Keranjang -->
        <div class="mt-5">
            <h4>Keranjang</h4>
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Diskon</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Keranjang akan dimuat di sini -->
                </tbody>
            </table>
            <div class="text-end">
                <h5>Total Pembayaran: <span id="totalPayment">Rp 0</span></h5>
            </div>
        </div>
    </div>

    <script>
        // ID Transaksi unik otomatis
        function generateTransactionId() {
            return `TRX-${Date.now()}`;
        }

        // Muat pelanggan berdasarkan role
        function loadCustomerDetails(role) {
            const customerDetailsContainer = document.getElementById("customerDetails");
            customerDetailsContainer.innerHTML = "";

            if (role === "umum") {
                // Input manual
                customerDetailsContainer.innerHTML = `
                    <div class="col-md-6">
                        <label for="customerName" class="form-label">Nama Pelanggan</label>
                        <input type="text" id="customerName" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="customerContact" class="form-label">No Handphone</label>
                        <input type="text" id="customerContact" class="form-control">
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" id="customerEmail" class="form-control">
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="customerAddress" class="form-label">Alamat</label>
                        <textarea id="customerAddress" class="form-control"></textarea>
                    </div>
                `;
            } else {
                // Muat data pelanggan dari localStorage
                const customers = JSON.parse(localStorage.getItem("customers")) || [];
                const filteredCustomers = customers.filter(cust => cust.role === role);

                customerDetailsContainer.innerHTML = `
                    <div class="col-md-6">
                        <label for="customerSelect" class="form-label">Pilih Pelanggan</label>
                        <select id="customerSelect" class="form-select">
                            <option value="">Pilih Pelanggan</option>
                            ${filteredCustomers.map(cust => `
                                <option value="${cust.id}">${cust.name}</option>
                            `).join("")}
                        </select>
                    </div>
                `;
            }
        }

        // Muat produk dari localStorage
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem("products")) || [];
            const productSelect = document.getElementById("product");
            productSelect.innerHTML = '<option value="">Pilih Produk</option>';
            products.forEach(product => {
                const option = document.createElement("option");
                option.value = product.id;
                option.textContent = `${product.name} - Rp ${product.price}`;
                productSelect.appendChild(option);
            });
        }

        // Tambahkan produk ke keranjang
        document.getElementById("addToCartButton").addEventListener("click", function () {
            const productSelect = document.getElementById("product");
            const quantity = parseInt(document.getElementById("productQuantity").value, 10);
            const discountType = document.getElementById("discountType").value;
            const discountValue = parseInt(document.getElementById("discountValue").value, 10) || 0;

            if (!productSelect.value || quantity <= 0) {
                Swal.fire("Error", "Pilih produk dan masukkan jumlah yang valid!", "error");
                return;
            }

            const products = JSON.parse(localStorage.getItem("products")) || [];
            const product = products.find(prod => prod.id === productSelect.value);

            // Perhitungan diskon
            let discount = 0;
            if (discountType === "percent") {
                discount = (product.price * discountValue / 100) * quantity;
            } else if (discountType === "rupiah") {
                discount = discountValue * quantity;
            }

            const total = (product.price * quantity) - discount;

            // Tambahkan ke tabel keranjang
            const cartTableBody = document.getElementById("cartTableBody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${cartTableBody.children.length + 1}</td>
                <td>${product.name}</td>
                <td>Rp ${product.price}</td>
                <td>${quantity}</td>
                <td>${discountType === "none" ? "0" : discountValue} ${discountType === "percent" ? "%" : "Rp"}</td>
                <td>Rp ${total}</td>
                <td><button class="btn btn-danger btn-sm">Hapus</button></td>
            `;
            cartTableBody.appendChild(row);

            Swal.fire("Sukses", "Produk berhasil ditambahkan ke keranjang!", "success");
        });

        // Inisialisasi
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("transactionId").value = generateTransactionId();
            loadProducts();

            document.getElementById("customerRole").addEventListener("change", function () {
                loadCustomerDetails(this.value);
            });
        });
    </script>
</body>
</html>
