<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const users = JSON.parse(localStorage.getItem("users")) || [
                { id: "user-1", name: "Admin", email: "admin@gmail.com", password: "adminpass", role: "admin", status: "aktif" },
    { id: "user-2", name: "Kasir", email: "kasir@gmail.com", password: "kasirpass", role: "kasir", status: "aktif" },
    { id: "user-3", name: "Pelanggan", email: "pelanggan@gmail.com", password: "pelangganpass", role: "pelanggan", status: "aktif" }
];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem("currentUser", JSON.stringify(user));
                Swal.fire("Success", "Login successful!", "success").then(() => {
                    window.location.href = "dashboard.html";
                });
            } else {
                Swal.fire("Error", "Invalid email or password.", "error");
            }
        });
    </script>
</body>
</html>
