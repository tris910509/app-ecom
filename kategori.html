<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Kategori</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Kelola Kategori</h2>

        <!-- Form Tambah Kategori -->
        <form id="categoryForm">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="categoryName" class="form-label">Nama Kategori</label>
                    <input type="text" id="categoryName" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Tambah Kategori</button>
            </div>
        </form>

        <!-- Tabel Kategori -->
        <div class="mt-5">
            <h4>Daftar Kategori</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Nama Kategori</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="categoryTableBody">
                    <!-- Data kategori akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let categories = JSON.parse(localStorage.getItem("categories")) || [];

        // Menyimpan kategori ke localStorage
        function saveCategories() {
            localStorage.setItem("categories", JSON.stringify(categories));
        }

        // Menampilkan tabel kategori
        function loadCategories() {
            const tbody = document.getElementById("categoryTableBody");
            tbody.innerHTML = "";

            categories.forEach((category, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${category.name}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCategory(${category.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCategory(${category.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Menambah kategori baru
        document.getElementById("categoryForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const categoryName = document.getElementById("categoryName").value;
            const category = {
                id: Date.now(),
                name: categoryName
            };
            categories.push(category);
            saveCategories();
            loadCategories();
            document.getElementById("categoryName").value = "";
            Swal.fire("Sukses", "Kategori telah ditambahkan!", "success");
        });

        // Menghapus kategori
        function deleteCategory(id) {
            Swal.fire({
                title: 'Hapus Kategori?',
                text: "Data ini tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, hapus kategori!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    categories = categories.filter(category => category.id !== id);
                    saveCategories();
                    loadCategories();
                    Swal.fire("Terhapus!", "Kategori telah dihapus.", "success");
                }
            });
        }

        // Edit kategori
        function editCategory(id) {
            const category = categories.find(c => c.id === id);
            if (category) {
                document.getElementById("categoryName").value = category.name;
                // Hapus kategori dan beri ID untuk memperbarui
                categories = categories.filter(c => c.id !== id);
                saveCategories();
                loadCategories();
            }
        }

        // Memulai fungsi
        loadCategories();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
