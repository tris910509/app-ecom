<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistem POS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="riwayat-transaksi.html">Riwayat Transaksi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Konfirmasi Pembayaran</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Konfirmasi Pembayaran -->
<div class="container mt-5">
    <h4>Konfirmasi Pembayaran</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID Transaksi</th>
                <th>Nama Pelanggan</th>
                <th>Produk</th>
                <th>Kategori</th>
                <th>Total Pembayaran</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="confirmationTable">
            <!-- Data transaksi akan dimasukkan di sini -->
        </tbody>
    </table>
</div>

<script>
    // Dummy Data Transaksi
    const transactions = [
        
    ];

    // Menampilkan Data Transaksi di Tabel
    const confirmationTable = document.getElementById("confirmationTable");
    transactions.forEach(transaction => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${transaction.id}</td>
            <td>${transaction.customer}</td>
            <td>${transaction.product}</td>
            <td>${transaction.category}</td>
            <td>Rp ${transaction.total}</td>
            <td><span class="badge bg-warning">${transaction.status}</span></td>
            <td>
                <button class="btn btn-success btn-sm" onclick="confirmPayment('${transaction.id}')">Konfirmasi</button>
            </td>
        `;
        confirmationTable.appendChild(row);
    });

    // Fungsi Konfirmasi Pembayaran
    function confirmPayment(id) {
        const transaction = transactions.find(trx => trx.id === id);
        if (transaction) {
            transaction.status = "Paid";
            alert(`Pembayaran untuk ID Transaksi ${id} berhasil dikonfirmasi.`);
            location.reload(); // Reload halaman untuk memperbarui status
        }
    }
</script>

</body>
</html>
