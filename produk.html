<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .search-bar {
            margin-bottom: 15px;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Produk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Kelola Produk</h2>

        <!-- Search Bar -->
        <div class="search-bar mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Cari produk..." onkeyup="searchProduct()">
        </div>

        <!-- Filter Kategori -->
        <div class="mb-3">
            <select id="categoryFilter" class="form-control" onchange="filterByCategory()">
                <option value="">Semua Kategori</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Pakaian">Pakaian</option>
                <option value="Makanan">Makanan</option>
            </select>
        </div>

        <!-- Form Tambah/Edit Produk -->
        <form id="productForm" enctype="multipart/form-data">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="productName" class="form-label">Nama Produk</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="productPrice" class="form-label">Harga Produk</label>
                    <input type="number" id="productPrice" class="form-control" required>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="productCategory" class="form-label">Kategori Produk</label>
                    <select id="productCategory" class="form-control" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Pakaian">Pakaian</option>
                        <option value="Makanan">Makanan</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="productStatus" class="form-label">Status Produk</label>
                    <select id="productStatus" class="form-control" required>
                        <option value="Aktif">Aktif</option>
                        <option value="Non-Aktif">Non-Aktif</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="productDescription" class="form-label">Deskripsi Produk</label>
                <textarea id="productDescription" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Stok Produk -->
            <div class="mb-3">
                <label for="productStock" class="form-label">Stok Produk</label>
                <input type="number" id="productStock" class="form-control" min="0" required>
            </div>

            <!-- Harga Diskon -->
            <div class="mb-3">
                <label for="productDiscount" class="form-label">Harga Diskon (%)</label>
                <input type="number" id="productDiscount" class="form-control" min="0" max="100">
            </div>

            <!-- Foto Produk -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="productImage" class="form-label">Foto Produk</label>
                    <input type="file" id="productImage" class="form-control" accept="image/*">
                </div>
                <div class="col-md-6">
                    <div id="imagePreview" class="text-center mt-2">
                        <p>No image selected</p>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>

        <!-- Tabel Produk -->
        <div class="mt-5">
            <h4>Daftar Produk</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Foto</th>
                        <th>Nama Produk</th>
                        <th>Kategori</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Data produk akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem("products")) || [];

        // Load data produk ketika halaman dimuat
        document.addEventListener("DOMContentLoaded", function () {
            loadProducts();

            document.getElementById("productForm").addEventListener("submit", function (e) {
                e.preventDefault();

                // Validasi input
                if (!document.getElementById("productName").value || !document.getElementById("productPrice").value || !document.getElementById("productStock").value) {
                    Swal.fire("Error", "Semua kolom wajib diisi!", "error");
                    return;
                }

                const productImageInput = document.getElementById("productImage");
                const image = productImageInput.files[0]
                    ? URL.createObjectURL(productImageInput.files[0])
                    : null;

                const product = {
                    id: Date.now(),
                    name: document.getElementById("productName").value,
                    price: parseFloat(document.getElementById("productPrice").value),
                    stock: parseInt(document.getElementById("productStock").value),
                    discount: parseFloat(document.getElementById("productDiscount").value || 0),
                    category: document.getElementById("productCategory").value,
                    description: document.getElementById("productDescription").value,
                    status: document.getElementById("productStatus").value,
                    image: image,
                };

                products.push(product);
                saveProducts();
                loadProducts();

                Swal.fire("Sukses", "Produk telah disimpan!", "success");
            });
        });

        // Menyimpan produk ke localStorage
        function saveProducts() {
            localStorage.setItem("products", JSON.stringify(products));
        }

        // Menghapus produk
        function deleteProduct(id) {
            Swal.fire({
                title: 'Hapus Produk?',
                text: "Data ini tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, hapus produk!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    products = products.filter(product => product.id !== id);
                    saveProducts();
                    loadProducts();
                    Swal.fire("Terhapus!", "Produk telah dihapus.", "success");
                }
            });
        }

        // Menampilkan tabel produk
        function loadProducts() {
            const tbody = document.getElementById("productTableBody");
            tbody.innerHTML = "";

            products.forEach((product, index) => {
                const imageHTML = product.image
                    ? `<img src="${product.image}" class="product-img">`
                    : `<i class="fas fa-box fa-2x text-secondary"></i>`;

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${imageHTML}</td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>${product.price.toLocaleString()}</td>
                    <td>${product.stock}</td>
                    <td>${product.status}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Pencarian produk
        function searchProduct() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) || product.category.toLowerCase().includes(searchTerm)
            );
            renderProductTable(filteredProducts);
        }

        // Filter berdasarkan kategori
        function filterByCategory() {
            const category = document.getElementById("categoryFilter").value;
            const filteredProducts = category ? products.filter(product => product.category === category) : products;
            renderProductTable(filteredProducts);
        }

        // Render tabel produk
        function renderProductTable(productList) {
            const tbody = document.getElementById("productTableBody");
            tbody.innerHTML = "";
            productList.forEach((product, index) => {
                const imageHTML = product.image
                    ? `<img src="${product.image}" class="product-img">`
                    : `<i class="fas fa-box fa-2x text-secondary"></i>`;
                
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${imageHTML}</td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>${product.price.toLocaleString()}</td>
                    <td>${product.status}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
