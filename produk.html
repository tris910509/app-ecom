<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Produk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Kelola Produk</h2>

        <!-- Form Input Produk -->
        <form id="productForm">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="productName" class="form-label">Nama Produk</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="categoryId" class="form-label">Kategori</label>
                    <select id="categoryId" class="form-select" required>
                        <option value="">Pilih Kategori</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="price" class="form-label">Harga</label>
                    <input type="number" id="price" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="stock" class="form-label">Stok</label>
                    <input type="number" id="stock" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Simpan Produk</button>
            </div>
        </form>

        <!-- Tabel Daftar Produk -->
        <div class="mt-5">
            <h4>Daftar Produk</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Nama Produk</th>
                        <th>Kategori</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>ID Produk</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Data produk akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let categories = JSON.parse(localStorage.getItem("categories")) || [];
        let products = JSON.parse(localStorage.getItem("products")) || [];

        // Menyimpan produk ke localStorage
        function saveProducts() {
            localStorage.setItem("products", JSON.stringify(products));
        }

        // Menampilkan tabel produk
        function loadProducts() {
            const tbody = document.getElementById("productTableBody");
            tbody.innerHTML = "";

            products.forEach((product, index) => {
                const tr = document.createElement("tr");
                const category = categories.find(cat => cat.id === product.categoryId);
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${product.name}</td>
                    <td>${category ? category.name : "Tidak Diketahui"}</td>
                    <td>${product.price}</td>
                    <td>${product.stock}</td>
                    <td>${product.id}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Menampilkan kategori dalam form select
        function loadCategories() {
            const categorySelect = document.getElementById("categoryId");
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat.id;
                option.textContent = cat.name;
                categorySelect.appendChild(option);
            });
        }

        // Menambah produk baru
        document.getElementById("productForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("productName").value;
            const categoryId = document.getElementById("categoryId").value;
            const price = document.getElementById("price").value;
            const stock = document.getElementById("stock").value;

            // ID Unik untuk produk
            const productId = Date.now(); // Menggunakan timestamp sebagai ID unik

            const product = {
                id: productId,
                name: name,
                categoryId: categoryId,
                price: price,
                stock: stock
            };

            products.push(product);
            saveProducts();
            loadProducts();
            document.getElementById("productForm").reset();
            Swal.fire("Sukses", "Produk telah ditambahkan!", "success");
        });

        // Menghapus produk
        function deleteProduct(id) {
            Swal.fire({
                title: 'Hapus Produk?',
                text: "Data ini tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, hapus produk!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    products = products.filter(product => product.id !== id);
                    saveProducts();
                    loadProducts();
                    Swal.fire("Terhapus!", "Produk telah dihapus.", "success");
                }
            });
        }

        // Edit produk
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById("productName").value = product.name;
                document.getElementById("categoryId").value = product.categoryId;
                document.getElementById("price").value = product.price;
                document.getElementById("stock").value = product.stock;

                // Hapus produk dan beri ID untuk memperbarui
                products = products.filter(p => p.id !== id);
                saveProducts();
                loadProducts();
            }
        }

        // Memulai fungsi
        loadCategories();
        loadProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
