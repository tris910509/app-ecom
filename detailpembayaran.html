<!-- Halaman Laporan Transaksi dengan Detail Pembayaran -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Laporan Transaksi</h2>

        <!-- Tabel Laporan Transaksi -->
        <h5 class="mt-4">Daftar Transaksi</h5>
        <table class="table table-bordered" id="reportTable">
            <thead class="table-primary">
                <tr>
                    <th>ID Transaksi</th>
                    <th>Tanggal</th>
                    <th>Nama Pelanggan</th>
                    <th>Produk</th>
                    <th>Total Harga</th>
                    <th>Metode Pembayaran</th>
                    <th>Status Pembayaran</th>
                    <th>Jumlah Dibayar</th>
                    <th>Tanggal Pembayaran</th>
                    <th>Bukti Pembayaran</th>
                    <th>Catatan Pembayaran</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data Transaksi akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Data dari localStorage
        const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        const customers = JSON.parse(localStorage.getItem("customers")) || [];
        const products = JSON.parse(localStorage.getItem("products")) || [];

        // Fungsi untuk mendapatkan data pelanggan berdasarkan ID
        function getCustomerName(customerId) {
            const customer = customers.find(c => c.id === customerId);
            return customer ? customer.name : "Unknown";
        }

        // Fungsi untuk mendapatkan nama produk berdasarkan ID
        function getProductName(productId) {
            const product = products.find(p => p.id === productId);
            return product ? product.name : "Unknown";
        }

        // Fungsi untuk memuat transaksi ke dalam tabel
        function loadTransactions(transactionsData) {
            const tableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Kosongkan tabel

            transactionsData.forEach(transaction => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${transaction.id}</td>
                    <td>${transaction.date}</td>
                    <td>${getCustomerName(transaction.customerId)}</td>
                    <td>${getProductName(transaction.productId)}</td>
                    <td>${transaction.totalPrice} IDR</td>
                    <td>${transaction.paymentMethod}</td>
                    <td>${transaction.paymentStatus}</td>
                    <td>${transaction.paymentAmount} IDR</td>
                    <td>${transaction.paymentDate || "Belum Dibayar"}</td>
                    <td><a href="${transaction.paymentProof}" target="_blank">Lihat Bukti</a></td>
                    <td>${transaction.paymentNotes}</td>
                `;
            });
        }

        // Memuat semua transaksi saat halaman dimuat
        loadTransactions(transactions);
    </script>
</body>
</html>
