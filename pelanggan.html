<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Pelanggan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
    <h3>Manajemen Pelanggan</h3>

    <!-- Pilih Role -->
    <div class="mb-3">
        <label for="role" class="form-label">Pilih Role Pelanggan</label>
        <select id="role" class="form-select" onchange="handleRoleChange()">
            <option value="">-- Pilih Role --</option>
            <option value="Umum">Umum</option>
            <option value="PelSem">PelSem</option>
            <option value="PelMem">PelMem</option>
        </select>
    </div>

    <!-- Form untuk Role Umum -->
    <div id="formUmum" class="d-none">
        <h5>Data Pelanggan (Umum)</h5>
        <div class="mb-3">
            <label for="name" class="form-label">Nama Pelanggan</label>
            <input type="text" id="name" class="form-control" placeholder="Masukkan nama pelanggan">
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Kontak</label>
            <input type="text" id="contact" class="form-control" placeholder="Masukkan kontak pelanggan">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Masukkan email pelanggan">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Alamat</label>
            <input type="text" id="address" class="form-control" placeholder="Masukkan alamat pelanggan">
        </div>
    </div>

    <!-- Dropdown untuk Role PelSem dan PelMem -->
    <div id="formPelSemPelMem" class="d-none">
        <h5>Pilih Pelanggan Terdaftar</h5>
        <select id="registeredCustomers" class="form-select">
            <option value="">-- Pilih Pelanggan --</option>
        </select>
    </div>

    <!-- Tombol Simpan -->
    <button class="btn btn-primary mt-3" onclick="saveCustomer()">Simpan</button>

    <!-- Tabel Pelanggan -->
    <h5 class="mt-4">Daftar Pelanggan</h5>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>ID Pelanggan</th>
                <th>Nama</th>
                <th>Kontak</th>
                <th>Email</th>
                <th>Alamat</th>
                <th>Role</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>
</div>

    

    <script>
        let customers = JSON.parse(localStorage.getItem("customers")) || [];

        // Menyimpan pelanggan ke localStorage
        function saveCustomers() {
            localStorage.setItem("customers", JSON.stringify(customers));
        }

        // Menampilkan tabel pelanggan
        function loadCustomers() {
            const tbody = document.getElementById("customerTableBody");
            tbody.innerHTML = "";

            customers.forEach((customer, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${customer.role}</td>
                    <td>${customer.name}</td>
                    <td>${customer.contact}</td>
                    <td>${customer.email}</td>
                    <td>${customer.address}</td>
                    <td>${customer.id}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCustomer(${customer.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCustomer(${customer.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Menambah pelanggan baru
        document.getElementById("customerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const role = document.getElementById("role").value;
            const name = document.getElementById("customerName").value;
            const contact = document.getElementById("contact").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;

            // ID Unik untuk pelanggan
            const customerId = Date.now(); // Menggunakan timestamp sebagai ID unik

            const customer = {
                id: customerId,
                role: role,
                name: name,
                contact: contact,
                email: email,
                address: address
            };
            customers.push(customer);
            saveCustomers();
            loadCustomers();
            document.getElementById("customerForm").reset();
            Swal.fire("Sukses", "Pelanggan telah ditambahkan!", "success");
        });

        // Menghapus pelanggan
        function deleteCustomer(id) {
            Swal.fire({
                title: 'Hapus Pelanggan?',
                text: "Data ini tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, hapus pelanggan!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    customers = customers.filter(customer => customer.id !== id);
                    saveCustomers();
                    loadCustomers();
                    Swal.fire("Terhapus!", "Pelanggan telah dihapus.", "success");
                }
            });
        }

        // Edit pelanggan
        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                document.getElementById("role").value = customer.role;
                document.getElementById("customerName").value = customer.name;
                document.getElementById("contact").value = customer.contact;
                document.getElementById("email").value = customer.email;
                document.getElementById("address").value = customer.address;

                // Hapus pelanggan dan beri ID untuk memperbarui
                customers = customers.filter(c => c.id !== id);
                saveCustomers();
                loadCustomers();
            }
        }

        // Mengubah nama pelanggan berdasarkan role
        document.getElementById("role").addEventListener("change", function () {
            const role = this.value;
            const customerNameField = document.getElementById("customerName");

            if (role === "umum") {
                customerNameField.disabled = false;
            } else {
                const customer = customers.find(c => c.role === role);
                if (customer) {
                    customerNameField.value = customer.name;
                    customerNameField.disabled = true;
                }
            }
        });

        // Memulai fungsi
        loadCustomers();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
