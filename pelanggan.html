<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Pelanggan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Kelola Pelanggan</h2>

        <!-- Form Input Pelanggan -->
        <form id="customerForm">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" class="form-control" required>
                        <option value="umum">Umum</option>
                        <option value="pelsem">PelSem</option>
                        <option value="pelmem">PelMem</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="customerName" class="form-label">Nama Pelanggan</label>
                    <input type="text" id="customerName" class="form-control" disabled required>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="contact" class="form-label">Kontak</label>
                    <input type="text" id="contact" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Alamat</label>
                    <input type="text" id="address" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Simpan Pelanggan</button>
            </div>
        </form>

        <!-- Tabel Daftar Pelanggan -->
        <div class="mt-5">
            <h4>Daftar Pelanggan</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>Role</th>
                        <th>Nama Pelanggan</th>
                        <th>Kontak</th>
                        <th>Email</th>
                        <th>Alamat</th>
                        <th>ID Pelanggan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Data pelanggan akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let customers = JSON.parse(localStorage.getItem("customers")) || [];

        // Menyimpan pelanggan ke localStorage
        function saveCustomers() {
            localStorage.setItem("customers", JSON.stringify(customers));
        }

        // Menampilkan tabel pelanggan
        function loadCustomers() {
            const tbody = document.getElementById("customerTableBody");
            tbody.innerHTML = "";

            customers.forEach((customer, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${customer.role}</td>
                    <td>${customer.name}</td>
                    <td>${customer.contact}</td>
                    <td>${customer.email}</td>
                    <td>${customer.address}</td>
                    <td>${customer.id}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCustomer(${customer.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCustomer(${customer.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Menambah pelanggan baru
        document.getElementById("customerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const role = document.getElementById("role").value;
            const name = document.getElementById("customerName").value;
            const contact = document.getElementById("contact").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;

            // ID Unik untuk pelanggan
            const customerId = Date.now(); // Menggunakan timestamp sebagai ID unik

            const customer = {
                id: customerId,
                role: role,
                name: name,
                contact: contact,
                email: email,
                address: address
            };
            customers.push(customer);
            saveCustomers();
            loadCustomers();
            document.getElementById("customerForm").reset();
            Swal.fire("Sukses", "Pelanggan telah ditambahkan!", "success");
        });

        // Menghapus pelanggan
        function deleteCustomer(id) {
            Swal.fire({
                title: 'Hapus Pelanggan?',
                text: "Data ini tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, hapus pelanggan!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    customers = customers.filter(customer => customer.id !== id);
                    saveCustomers();
                    loadCustomers();
                    Swal.fire("Terhapus!", "Pelanggan telah dihapus.", "success");
                }
            });
        }

        // Edit pelanggan
        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                document.getElementById("role").value = customer.role;
                document.getElementById("customerName").value = customer.name;
                document.getElementById("contact").value = customer.contact;
                document.getElementById("email").value = customer.email;
                document.getElementById("address").value = customer.address;

                // Hapus pelanggan dan beri ID untuk memperbarui
                customers = customers.filter(c => c.id !== id);
                saveCustomers();
                loadCustomers();
            }
        }

        // Mengubah nama pelanggan berdasarkan role
        document.getElementById("role").addEventListener("change", function () {
            const role = this.value;
            const customerNameField = document.getElementById("customerName");

            if (role === "umum") {
                customerNameField.disabled = false;
            } else {
                const customer = customers.find(c => c.role === role);
                if (customer) {
                    customerNameField.value = customer.name;
                    customerNameField.disabled = true;
                }
            }
        });

        // Memulai fungsi
        loadCustomers();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
